server:
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/transaction?characterEncoding=utf8&useSSL=true
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
      rest:
        base-path: /
        default-page-size: 10
        default-page-number: 0
        page-param-name: pageNum
        sort-param-name: sort
        limit-param-name: pageSize
  img:
    location: D:/transaction/img
    #url: https://127.0.0.1:8081/images/
    url: https://www.xiaoyuancun.store/images/
